<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות מנהלים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .login-header .icon svg {
            width: 35px;
            height: 35px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fafafa;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #dcfce7;
            border: 1px solid #22c55e;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1>התחברות מנהלים</h1>
            <p>גישה מורשית בלבד</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל</label>
                <input type="email" id="email" placeholder="הכנס את האימייל שלך" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                כניסה
            </button>
        </form>

        <p class="info-text">רק מנהלים מורשים יכולים להיכנס למערכת</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://qtpblouowvyinerzaxaz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0cGJsb3Vvd3Z5aW5lcnpheGF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjM5NzgsImV4cCI6MjA4MDAzOTk3OH0.BKRxWxyOn4mY9xZ2n1A5Qgj_WUPtQ0GVqrdY1SOyr5o';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        function checkExistingLogin() {
            const adminEmail = localStorage.getItem('adminEmail');
            if (adminEmail) {
                window.location.href = 'index.html';
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            successElement.classList.remove('show');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Show success message
        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            errorElement.classList.remove('show');
            successElement.textContent = message;
            successElement.classList.add('show');
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Set loading state
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');

            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'בודק... <span class="loading-spinner"></span>';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'כניסה';
            }
        }

        // Check if email is in admins table
        async function checkIfAdmin(email) {
            const { data, error } = await supabase
                .from('admins')
                .select('email')
                .eq('email', email.toLowerCase().trim())
                .single();

            return !error && data;
        }

        // Email login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim().toLowerCase();

            if (!email) {
                showError('אנא הכנס אימייל');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('אנא הכנס אימייל תקין');
                return;
            }

            setLoading(true);

            try {
                // Check if email is admin
                const isAdmin = await checkIfAdmin(email);

                if (isAdmin) {
                    // Save admin email to localStorage
                    localStorage.setItem('adminEmail', email);
                    showSuccess('מתחבר...');

                    // Redirect to admin page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    showError('האימייל הזה לא מורשה לגשת למערכת הניהול');
                    setLoading(false);
                }

            } catch (err) {
                console.error('Error:', err);
                showError('שגיאה בבדיקת ההרשאות. נסה שוב.');
                setLoading(false);
            }
        });

        // Initialize
        checkExistingLogin();
    </script>
</body>

</html>
